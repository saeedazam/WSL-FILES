<!DOCTYPE html>
<head>
    <title>Roll!</title>
    <script src="https://s3.amazonaws.com/builds.handlebarsjs.com/handlebars.min-v4.7.8.js"></script>
    <script>

        let template = Handlebars.compile("<li>You rolled a {{ rolledValue }}!</li>");

        document.addEventListener('DOMContentLoaded', () => {
            

            document.querySelector('#roll').onclick = () => {
                const roll = Math.floor((Math.random() * 6) + 1); 
                console.log("Rolled value:", roll); 




                let content = template({ rolledValue: roll });
                //console.log("Generated content:", content); 

                
                
                document.querySelector('#rolls').innerHTML += content;
                //rollsList.innerHTML += content;
                //console.log("Updated HTML:", rollsList.innerHTML); 

            };
        });
    </script>
</head>
<body>
    <button id="roll">Roll</button>
    <ul id="rolls"></ul>
</body>
