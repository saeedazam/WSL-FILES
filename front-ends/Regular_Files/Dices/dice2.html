<!DOCTYPE html>
<head>
    <title>Roll!</title>

    <style>
        li {
            line-height: 30px;
        }

        img {
            height: 30px;
            vertical-align: middle;
        }
    </style>


    <script src="https://s3.amazonaws.com/builds.handlebarsjs.com/handlebars.min-v4.7.8.js"></script>
    <script id="result" type="text/x-handlebars-template">
        <li>
            You rolled:
            <img alt="{{ value }}" title="{{ value }}"  src="img/{{ value }}.png">
        </li>
    </script>
    <script>

        let template = Handlebars.compile(document.querySelector('#result').innerHTML);

        document.addEventListener('DOMContentLoaded', () => {
            

            document.querySelector('#roll').onclick = () => {
                const roll = Math.floor((Math.random() * 6) + 1); 
                console.log({'value': roll}); 

                let content = template({ 'value': roll });
                document.querySelector('#rolls').innerHTML += content;

            };
        });
    </script>
</head>
<body>
    <button id="roll">Roll</button>
    <ul id="rolls"></ul>
</body>
