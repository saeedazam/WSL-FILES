<!DOCTYPE html>

<html>
    <head>
        <title>Webpage!</title>
        <style>
            @keyframes move {
                0% {
                    left: 0%;
                }
                50% {
                    left: 50%;
                }
                100% {
                    left: 0%;
                }
            }

            h1 {
                position: relative;
                animation-name: move;
                animation-duration: 2s;
                animation-fill-mode: fowards;
            }
        </style>
    </head>
    <body>
        <h1>This is a Text!</h1>
    </body>
</html>
