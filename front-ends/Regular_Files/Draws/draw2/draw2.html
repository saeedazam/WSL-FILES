<!DOCTYPE html>
<html>
<head>
    <title>Microsoft Paint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .container {
            text-align: center;
        }
        #draw {
            border: 1px solid black;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Microsoft Paint</h1>
        <div id="options" class="row">
            <select id="color-picker" class="form-select">
                <option value="black">Black</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>
            <select id="thickness-picker" class="form-select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected>3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <button id="erase" class="btn btn-danger">Erase</button>
        </div>
        <svg id="draw"></svg>
    </div>
    <script src="draw2.js"></script>
</body>
</html>
