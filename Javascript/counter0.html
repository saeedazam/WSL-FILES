<!DOCTYPE html>

<html>
    <head>
        <script>

            let counter = 0;

            function count() {
                counter++;
                document.querySelector('#counter').innerHTML = counter;
            }


        </script>
        <title>Webpage!</title>
    </head>
    <body>
        <h1 id="counter">0</h1>
        <button onclick="count()">Count!</button>
    </body>
</html>
