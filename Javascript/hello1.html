<!DOCTYPE html>

<html>
    <head>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelector('#form').onsubmit = function() {
                    const name = document.querySelector('#name').value;
                    const sub = document.querySelector('#sub').value;
                    var message = "no data"

                    if (name === null) {
                        alert(`your IP address is: ${message}, and subnet mask is: ${sub}.`)
                    }
                    else if (sub === null) {
                        alert(`your IP address is: ${name}, and subnet mask is: ${message}.`)
                    }
                    else {
                        alert(`your IP address is: ${name}, and subnet mask is: ${sub}.`)
                    }

                };
            });
        </script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Webpage!</title>
    </head>
    <body>
        <form id="form">
            <input id="name" autocomplete="off" autofocus placeholder="IP Address" type="text">
            <br>
            <input id="sub" autocomplete="off" autofocus placeholder="subnet mask" type="text">
            <br>
            <input type="submit">
        </form>
    </body>
</html>
