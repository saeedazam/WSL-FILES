<!DOCTYPE html>

<html>
    <head>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                document.querySelectorAll('.color_change').forEach(button => {
                    button.onclick = () => {
                        document.querySelector('#x').style.color = button.dataset.color;
                    };
                });
            });
        </script>
        <title>Webpage!</title>
    </head>
    <body>
        <h1 id="x">This is a text!</h1>
        <button class="color_change" data-color="red">Red</button>
        <button class="color_change" data-color="green">Green</button>
        <button class="color_change" data-color="blue">Blue</button>
        <button class="color_change" data-color="gold">Gold</button>
    </body>
</html>
