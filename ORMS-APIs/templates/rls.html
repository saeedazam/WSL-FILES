{% extends "layout.html" %}

{% block body %}
    <div class="container">
        <h1 class="mt-5">Ranks</h1>
        <div class="row">
            {% for rl in rls %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">{{ rl.rank }}</h5>
                            <p class="card-text">{{ rl.peaking_rank }}</p> 
                            <a href="/ranks/{{ rl.id }}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
